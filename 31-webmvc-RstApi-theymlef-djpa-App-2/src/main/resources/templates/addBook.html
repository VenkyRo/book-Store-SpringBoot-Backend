<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #343a40;
            text-align: center;
            margin: 20px 0;
        }

        form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add a New Book</h2>
    <form th:action="@{/saveBook}" th:object="${book}" method="post">
        <label>Book Name:</label>
        <input type="text" th:field="*{bookName}" required/>

        <label>Book Author:</label>
        <input type="text" th:field="*{bookAuthor}" required/>

        <label>Book Price:</label>
        <input type="number" th:field="*{bookPrice}" step="0.01" required/>

        <button type="submit">Save</button>
    </form>
    <a href="/books">View All Books</a>
</body>
</html>
